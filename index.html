<!DOCTYPE html>
<html>
<head>
    <title>Hello Cloudflare Pages!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f8ff;
        }
        h1 {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <h1>🚀 Hello Cloudflare Pages!</h1>
    <h3>你好，这是我的CF页面!~~~~~</h3>
    <p>Deployed from GitHub repository</p>
    <p id="visit-counter">Loading visit count...</p>
    
    <script>
        // 动态访问计数器（需配合Pages Functions使用）
        fetch('/api/visitor')
            .then(res => res.json())
            .then(data => {
                document.getElementById('visit-counter').innerText = 
                    `You are visitor #${data.count}`;
            });
    </script>
</body>
</html>
