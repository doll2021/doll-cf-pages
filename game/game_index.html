<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            min-height: 100vh;
            color: #e6f1ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #64ffda, #00c9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #64ffda, #00c9ff);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #8892b0;
            max-width: 700px;
            margin: 20px auto 0;
            line-height: 1.6;
        }
        
        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .tutorial-card {
            background: rgba(23, 42, 69, 0.7);
            border-radius: 15px;
            padding: 40px 25px 30px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.1);
            height: 220px; /* 固定卡片高度 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .tutorial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 201, 255, 0.2);
            background: rgba(23, 42, 69, 0.9);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        .tutorial-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #64ffda, #00c9ff);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .tutorial-card:hover::before {
            transform: scaleX(1);
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #ccd6f6;
            padding-top: 5px;
            margin-bottom: 15px;
        }
        
        .card-number {
            position: absolute;
            top: 5px;
            left: 20px;
            color: #64ffda;
            font-size: 1.0rem;
            font-weight: bold;
            background: rgba(100, 255, 218, 0.1);
            width: 40px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .tutorial-card:hover .card-number {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.05);
        }
        
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        .card-link {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .card-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #64ffda;
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .card-link:hover {
            color: #0a192f;
        }
        
        .card-link:hover::before {
            width: 100%;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            width: 100%;
            max-width: 250px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #64ffda, #00c9ff);
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        
        .tutorial-card:hover .progress-fill {
            width: calc(100% * var(--progress));
        }
        
        .card-tag {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        footer {
            margin-top: 60px;
            color: #8892b0;
            font-size: 0.9rem;
            animation: fadeInUp 1s ease;
            padding: 20px;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
            
            .tutorial-grid {
                grid-template-columns: 1fr;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .tutorial-card {
                height: 200px;
                padding: 35px 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>小游戏列表</h2>
        </header>
        
        <div class="tutorial-grid">
            <!-- 教程卡片 001 -->
            <div class="tutorial-card">
                <div class="card-number">001</div>
                <h3 class="card-title">贪吃蛇</h3>
                <div class="card-content">
                    <a href="/game/greedy_snake.html" class="card-link">开始游玩</a>
                </div>
            </div>
			<div class="tutorial-card">
                <div class="card-number">003</div>
                <h3 class="card-title">俄罗斯方块</h3>
                <div class="card-content">
                    <a href="/" class="card-link">开始游玩</a>
                </div>
            </div>
			<div class="tutorial-card">
                <div class="card-number">003</div>
                <h3 class="card-title">黑白棋</h3>
                <div class="card-content">
                    <a href="/" class="card-link">开始游玩</a>
                </div>
            </div>
			<div class="tutorial-card">
                <div class="card-number">004</div>
                <h3 class="card-title">等待开发……</h3>
                <div class="card-content">
                    <a href="/" class="card-link">开始游玩</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 网页小游戏</p>
        </footer>
    </div>
    
    <script>
        // 添加卡片悬停动画
        document.querySelectorAll('.tutorial-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelectorAll('.tutorial-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 150 * index);
                });
            }, 300);
        });
    </script>
</body>
</html>
